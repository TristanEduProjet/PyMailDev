Free:
    adresse:
        - free.fr
    params:
        in:
            imaps:
                type: imap
                host: imap.free.fr
                protocol: ssl
                port: 993
            imap:
                type: imap
                host: imap.free.fr
                protocol: none
                port: 143
            pop3:
                type: pop3
                host: pop.free.fr
                protocol: none
                port: 110
        out:
            smtp_auth:
                type: smtp
                host: smtp.free.fr
                protocol: ssl
                port: 465
                require_auth: true
            #- smtp_auth2:
            #    type: smtp
            #    host: smtp.free.fr
            #    protocol: md5
            #    port: 587
            smtp:
                type: smtp
                host: smtp.free.fr
                protocol: none
                port: 25
                require_auth: true
                #ne fonctionne que depuis une connexion free
        prefer:
            in: imap
            out: smtp

